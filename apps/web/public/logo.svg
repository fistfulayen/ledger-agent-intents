<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Outer coin circle -->
  <circle cx="16" cy="16" r="14" stroke="currentColor" stroke-width="2"/>
  <!-- Bot head -->
  <rect x="9" y="12" width="14" height="10" rx="3" stroke="currentColor" stroke-width="1.5"/>
  <!-- Left eye -->
  <circle cx="13" cy="17" r="1.5" fill="currentColor"/>
  <!-- Right eye -->
  <circle cx="19" cy="17" r="1.5" fill="currentColor"/>
  <!-- Antenna stem -->
  <line x1="16" y1="12" x2="16" y2="7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Antenna tip -->
  <circle cx="16" cy="6" r="1.5" fill="currentColor"/>
  <!-- Signal arc -->
  <path d="M12.5 5.5 C13.5 3.5 18.5 3.5 19.5 5.5" stroke="currentColor" stroke-width="1" stroke-linecap="round" fill="none"/>
</svg>
